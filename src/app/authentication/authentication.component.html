<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="login()">
  <p>
    <ng-container >
        <mat-form-field >
            <input matInput formControlName="username" name="username" type="text" required/>
        </mat-form-field>
    </ng-container>
    
  </p>

  <p>
    <ng-container>
        <mat-form-field >
            <input matInput formControlName="password" name="password" type="password" required/>
        </mat-form-field>
    </ng-container>
  </p>

  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
