<div>
	<!-- <h1 class="mat-h1">Inbox</h1> -->
			<mat-toolbar style="background-color: #fff; border-bottom: 1px solid #eee; height: 40px;">
			  <button mat-icon-button aria-label="Toggle menu">
				<mat-checkbox class="example-margin"></mat-checkbox>
			  </button>
			  <span>{{title}}</span>
			  <span class="example-spacer"></span>
			  <button mat-icon-button aria-label="Toggle menu" (click)="openModalDialog()">
				<mat-icon>add</mat-icon>
			  </button>
			  <button mat-icon-button aria-label="Toggle menu">
				<mat-icon>refresh</mat-icon>
			  </button>
			  <button mat-icon-button  [matMenuTriggerFor]="menu" aria-label="Toggle menu">
				<mat-icon>more_vert</mat-icon>
			  </button>
			  <mat-menu #menu="matMenu" xPosition="before">
				<button mat-menu-item>Expand</button>
				<button mat-menu-item>Remove</button>
			  </mat-menu>
			</mat-toolbar>
			   <ng-template mat-tab-label>
					<mat-icon>inbox</mat-icon>
					<span>Primary</span>
				</ng-template>
				  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
				  <ng-container matColumnDef="Role">
					<th mat-header-cell *matHeaderCellDef>Role</th>
					<td mat-cell *matCellDef="let element">{{element.name}}</td>
				  </ng-container>
				 
				<!-- Weight Column -->
				<ng-container matColumnDef="Action">
				  <th mat-header-cell *matHeaderCellDef>Action</th>
				  <td mat-cell *matCellDef="let element"> 
					<button mat-icon-button aria-label="Toggle menu">
					  <mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button aria-label="Toggle menu">
					  <mat-icon color="warn">delete</mat-icon>
					</button>
				  </td>
				</ng-container>
				  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
				<mat-paginator [pageSizeOptions]="[15, 25, 50]" showFirstLastButtons></mat-paginator>
				
  </div>
