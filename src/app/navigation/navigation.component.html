<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Genii Pos</span></mat-toolbar>
    <div class="example-button-row">
      <button mat-stroked-button  (click)="compose()" class="full compose-mail-btn"><mat-icon>add</mat-icon> New Invoice</button>
    </div>
    <mat-nav-list>
      <a mat-list-item href="/invoices"><mat-icon>inbox</mat-icon> Invoices</a>
      <a mat-list-item href="/products"><mat-icon>star</mat-icon> Products</a>
      <a mat-list-item href="/roles"><mat-icon>send</mat-icon> Roles</a>
      <a mat-list-item href="/users"><mat-icon>drafts</mat-icon> Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background-color: white;">
    <mat-toolbar style="background-color: #fff; border-bottom: 1px solid #eee;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <form class="global-search-form"  >
        <mat-form-field  class="global-search-field">
          <!-- <mat-label>Search email</mat-label> -->
          <button mat-button matPrefix><mat-icon >search</mat-icon></button>
          <input matInput placeholder="Search invoice" >
          <button mat-button matSuffix><mat-icon >tune</mat-icon></button>
          </mat-form-field>
      </form>
      <span class="example-spacer"></span>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button><mat-icon>help_outline</mat-icon></button>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button><mat-icon>settings</mat-icon></button>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button><mat-icon>account_circle</mat-icon></button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
