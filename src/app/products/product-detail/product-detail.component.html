<div >
  <mat-toolbar style="background-color: #fff; border-bottom: 1px solid #eee; height: 40px;">
    <h1 class="mat-h1">Product Details</h1>
    <span class="example-spacer"></span> 
    <button mat-icon-button aria-label="Toggle menu">
      <mat-icon>close</mat-icon>
    </button>
    </mat-toolbar>
  
  <mat-grid-list cols="6" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <form [formGroup]="productDetailsForm" >
            <mat-form-field style="width: 100%; padding: 10px;">
              <mat-label>Product Name</mat-label>
              <input matInput type="text" required formControlName="productName"/>
            </mat-form-field>
            <mat-form-field style="width: 100%; padding: 10px;">
              <mat-label>Stock</mat-label>
              <input matInput type="number" required formControlName="stock"/>
            </mat-form-field>
            <mat-form-field style="width: 100%; padding: 10px;">
              <mat-label>Price</mat-label>
              <input matInput type="number" required formControlName="price"/>
            </mat-form-field>
            <p>
            <button mat-button type="submit" (click)="saveProduct()">Submit</button>
            <button mat-button>Cancel</button>
            </p>
          </form>
    </mat-grid-tile>
  </mat-grid-list>
</div>
